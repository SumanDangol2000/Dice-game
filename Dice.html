<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="wel">welcome!</h1>
    <div class="container">
      <h1 id="refresh">Refresh me</h1>
      <div id="player">
        <p>Player 1</p>
        <p>Player 2</p>
      </div>
      <div id="main_div">
        <div class="div_left dice_container">
          <div class="gif">
            <img src="" alt="" />
          </div>
          <div class="dice">
            <img src="images/dice1.png" alt="dice" />
          </div>
        </div>
        <div class="div_right dice_container">
          <div class="dice">
            <img src="images/dice2.png" alt="dice" />
          </div>
          <div class="gif">
            <img src="" alt="" />
          </div>
        </div>
      </div>
    </div>

    <button id="clickMe" onclick="clickMe()">Roll Me</button>

    <script src="diceJs.js"></script>
  </body>
</html>
